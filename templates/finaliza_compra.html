{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-center">
    <h2>Produtos</h2>
</div>

<table class="table">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Valor</th>
            <th scope="col">Excluir item</th>
        </tr>
    </thead>

    <tbody>
        {% for prod in produto %}
        <tr>
            <th scope="row">{{ prod.id }}</th>
            <td>{{ prod.quantidade }}</td>
            <td>R$ {{ prod.preco }}</td>
            <td><button type="button" href="{% url 'exclui_item' pk=prod.id %}" class="btn btn-danger">Excluir</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>

</table>
<button type="button" class="btn btn-primary">Finaliza Comprar</button>

{% endblock %}
